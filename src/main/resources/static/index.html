<html>
    <head>
        <title>E-KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous">
        </script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="/data">Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <br>
        
        <div class="container">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >Form Tambah Data | Data KTP</h5>

                    </div>
                    <div class="modal-body">
                        <form action = "/add" method="post" enctype="multipart/form-data" >
                            <table>
                                <div class="mb-3">
                                    <label for="noktp" class="form-label">NIK</label>
                                    <input type="text" name = "noktp" class="form-control" id="noktp" placeholder="NIK">
                                </div>
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama</label>
                                    <input type="text" name = "nama" class="form-control" id="nama" placeholder="Nama">
                                </div>
                                <div class="mb-3">
                                    <label for="tanggal" class="form-label">Tanggal Lahir</label>
                                    <input type="date" name = "tanggal" class="form-control" id="tanggal" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="alamat" class="form-label">Alamat</label>
                                    <input type="text" name = "alamat" class="form-control" id="alamat" placeholder="alamat">
                                </div>
                                <div class="mb-3">
                                    <label for="foto" class="form-label">Foto</label>
                                    <input type="file" name = "foto" class="form-control" id="foto" accept="image/*">
                                </div>
                                


                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
