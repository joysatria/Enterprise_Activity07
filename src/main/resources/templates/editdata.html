<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>

        <!-- As a heading -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand text-dark" href="/data">Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container my-4" >
            <div class="d-flex justify-content-centre">
                <div class="card shadow col-12">
                    <div class="card-header">
                        <h5 class="card-title"> Edit Data</h5>
                    </div>
                    <div class="card-body">
                        <form action="/edit" method="POST" enctype="multipart/form-data" >
                            <div class="form-group">
                                <label>ID</label>
                                <input type ="text" name = "id" id="id" class="form-control" th:value="*{godata.id}" readonly="">
                            </div>
                            <div class="form-group">
                                <label>NIK</label>
                                <input type ="text" name = "noktp" id="noktp" class="form-control" th:value="*{godata.noktp}" readonly="">
                            </div>
                            <div class="form-group">
                                <label>Nama</label>
                                <input type ="text" name = "nama" id="id" class="form-control" th:value="*{godata.nama}" readonly="">
                            </div>
                            <div class="form-group">
                                <label>Tanggal Lahir</label>
                                <input type ="date" name = "tanggal" id="tanggal" class="form-control" th:value="*{godata.tgllahir}">
                            </div>
                            <div class="form-group">
                                <label>Alamat</label>
                                <input type ="text" name = "alamat" id="alamat" class="form-control" th:value="*{godata.alamat}" readonly="false">
                            </div>
                            <div class="form-group">
                                <label>Foto</label>
                                <input type ="file" name = "foto" id="foto" accept="image/*" th:value="*{godata.foto}" class="form-control" >
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
