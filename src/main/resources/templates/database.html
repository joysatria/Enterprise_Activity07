<html>
    <head>
        <title>DATA E-KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand text-dark" href="/data">Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" aria-current="page" href="index.html">Tambah Data</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div align="center">DATA E-KTP INDONESIA</div>
        <div class="container table-responsive">
            <table class="table align-middle">
                <tr class="table-primary">
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>Alamat</th>
                    <th>Foto</th>
                    <th>Action</th>
                </tr>
                <tr th:each="godata:${goData}">
                    <td th:text="${godata.noktp}"></td>
                    <td th:text="${godata.nama}"></td>
                    <td th:text="${#calendars.format(godata.tgllahir,'dd-MMM-yyyy')}"></td>
                    <td th:text="${godata.alamat}"></td>
                    <td><img th:src="*{'data:image/*;base64,'+{godata.foto}}" style="width: 100px;height: 100px;"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${godata.id})}" class="btn btn-warning bgn-sm " >Edit</a>
                        <a th:href="@{/del/{id}(id=${godata.id})}" class="btn btn-danger bgn-sm" onclick="return confirm('hapus?')">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
